    title: Learn more about Ligato
    subtitle: CNFs and Development Features
    tiles:
    - title: What is a CNF?
      icon: mouse-globe
      text: Virtual Network Functions in Containers
      url: "cnf/cnf-def"
      buttonText: Learn More
    - title: Building Blocks
      icon: plug-cloud
